
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>ShiftMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#3b82f6',
              accent: '#f59e0b',
              danger: '#ef4444',
              success: '#22c55e',
            }
          }
        }
      }
    </script>
    <style>
      .planner-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
      .planner-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
      .planner-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .planner-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        @page { size: A3 landscape; margin: 0; }
        body { background: white !important; margin: 0; padding: 0; }
        #root { display: none !important; }
        #print-root {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          background: transparent !important;
        }
        .no-print { display: none !important; }
        * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
      }
    </style>

}

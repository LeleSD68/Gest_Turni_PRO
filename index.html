<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>ShiftMaster Pro</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a',
              secondary: '#3b82f6',
              accent: '#f59e0b',
              danger: '#ef4444',
              success: '#22c55e',
            }
          }
        }
      }
    </script>
    <style>
      .planner-scroll::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .planner-scroll::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .planner-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .planner-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Logica di Stampa */
      @media screen {
        #print-root { display: none; }
      }

      @media print {
        @page {
          size: auto;
          margin: 0; /* Margini gestiti internamente dai componenti */
        }
        
        body {
          background-color: white !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* Nasconde tutto il resto */
        body > #root {
          display: none !important;
        }

        /* Forza la visibilitÃ  del root di stampa */
        body > #print-root {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          height: auto !important;
          z-index: 99999;
          background: white !important;
        }

        /* Assicura che i colori vengano stampati */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }
      }
    </style>
<script type="importmap">

}
</script>

    <div id="root" class="h-full flex flex-col"></div>
    <!-- Contenitore di stampa senza classe 'hidden' di Tailwind -->
    <div id="print-root"></div>
